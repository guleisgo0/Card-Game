<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Leaderboards</title>
  <script>
  var leaderBoard = [];
  function onLoad()
  {
    if(localStorage.getItem('userData'))
    {
      var userData = JSON.parse(localStorage.getItem('userData'));
      for(player in userData)
      {
        leaderBoard.append([player,player['highscore']]);
      }
      document.getElementById("text").innerHTML = insertionSort(leaderBoard);
    }
  }
  function insertionSort(list)
  {
  for(let x=1;x!=list.length;x++)
  {
    let passed = false;
    let currentX = x;

    while(!passed)
    {
      if(list[currentX][1] > list[currentX-1][1])
      {
        let placeholder = list[currentX-1][1];
        list[currentX-1][1] = list[currentX][1];
        list[currentX][1] = placeholder;
      }
      else
      {
        passed = true;
      }
      currentX = currentX - 1;
    }
  }
  return(list);
  }
  </script>
</head>
<body onload="onLoad">
  <div id="text"><div>;
</body>
